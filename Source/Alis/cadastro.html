<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="http://www.alis.com.br/favicon.ico" type="image/x-icon" rel="icon" />
        <link href="http://www.alis.com.br/favicon.ico" type="image/x-icon" rel="shortcut icon" />
        <meta name="author" content="IDiT Tecnologia" />
        <meta http-equiv="content-language" content="pt" />
        <meta http-equiv="reply-to" content="suporte@idit.com.br" />
        <title>Alis - Social Network | Dados Cadastrais</title>

        <link rel="stylesheet" href="resources/css/styles.css" media="screen" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="top">
                <div id="logo">
                    <a href="index.html"><img src="resources/images/logo-alis.png" alt="Alis Social Network" title="Alis Soccial Network" /></a>
                </div>
                <div id="box-login"></div>
            </div>
            <div id="content" class="fullwidth">

                <div class="fullwidth rounded-box">
                    <h2 class="title">Dados Cadastrais</h2>
                    <form action="#" method="post">
                        <p>
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" value="" />
                        </p>
                        <p>
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="text" id="nascimento" value="" />
                            <label for="rg">RG:</label>
                            <input type="text" id="rg" value="" />
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" value="" />
                        </p>
                        <p>
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" value="" />
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" value="" />
                        </p>
                        <p>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" value="" />
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" value="" />
                        </p>
                        <p>
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" value="" />
                            <label for="celular">Celular:</label>
                            <input type="text" id="celular" value="" />
                            <label for="email">Email:</label>
                            <input type="text" id="email" value="" />
                        </p>
                        <p>
                            <label for="instituicao">Instituição de Ensino:</label>
                            <input type="text" id="instituicao" value="" />
                        </p>
                        <p>
                            <label>Curso:</label>
                        </p>
                        <p>
                            <label for="semestre">Semestre:</label>
                            <input type="text" id="semestre" value="" />
                            <label for="conclusao">Data de Conclusão:</label>
                            <input type="text" id="conclusao" value="" />
                        </p>
                        <p>
                            <label for="login">Nome de Usuário:</label>
                            <input type="text" id="login" value="" />
                        </p>
                        <p>
                            <label for="senha">Senha:</label>
                            <input type="text" id="senha" value="" />
                        </p>
                        <p>
                            <label for="csenha">Confirmar Senha:</label>
                            <input type="text" id="csenha" value="" />
                        </p>
                        <p>
                            <img src="resources/images/bt-pagseguro.png" />
                        </p>
                        <p>
                            <input type="button" value="Continuar" class="button-blue" style="width: 150px;"/>
                        </p>
                    </form>

                </div>
                <div class="clear"></div>
            </div>
            <div id="footer" class="clear">
                <p class="social">
                    <img alt="Cuarta a página da Alis no Facebook" src="resources/images/bt-facebook.png" title="Cuarta a página da Alis no Facebook" />
                    <img alt="Siga a Alis no Twitter" src="resources/images/bt-twitter.png" title="Siga a Alis no Twitter" />
                </p>
                <ul class="link-list">
                    <li><a href="#">Fale Conosco</a> |</li>
                    <li><a href="#">Termos de Uso</a> |</li>
                    <li><a href="#">Privacidade</a> |</li>
                    <li><a href="#">Parceiros</a> |</li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <p class="copy clear">&copy; Alis Social Network</p>
            </div>
        </div>
    </body>
</html>
